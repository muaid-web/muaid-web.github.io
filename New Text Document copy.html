<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
            .custom-slider {
    position: relative;
    width: 100%;
    overflow: hidden;
}

.custom-slider-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.custom-slider-container img {
    width: 100%;
    flex-shrink: 0;
}

.custom-prev-slide, .custom-next-slide {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.custom-prev-slide {
    left: 10px;
}

.custom-next-slide {
    right: 10px;
}
    </style>
    <div class="custom-slider">
        <div class="custom-slider-container">
            <img src="images/whatsapp/1.jpeg" alt="Image 1">
            <img src="images/whatsapp/2.jpeg" alt="Image 2">
            <img src="images/whatsapp/3.jpeg" alt="Image 3">
            <img src="images/whatsapp/4.jpeg" alt="Image 3">
            <img src="images/whatsapp/5.jpeg" alt="Image 3">
            <img src="images/whatsapp/6.jpeg" alt="Image 3">
            <img src="images/whatsapp/7.jpeg" alt="Image 3">
            <!-- Add more images as needed -->
        </div>
        <button class="custom-prev-slide">Prev</button>
        <button class="custom-next-slide">Next</button>
    </div>    
    <script>
   const customSliderContainer = document.querySelector('.custom-slider-container');
const customSlides = document.querySelectorAll('.custom-slider-container img');
const customPrevButton = document.querySelector('.custom-prev-slide');
const customNextButton = document.querySelector('.custom-next-slide');

let customCurrentIndex = 0;

function showCustomSlide(index) {
    customSliderContainer.style.transform = `translateX(${-index * 100}%)`;
}

function nextCustomSlide() {
    customCurrentIndex = (customCurrentIndex + 1) % customSlides.length;
    showCustomSlide(customCurrentIndex);
}

function prevCustomSlide() {
    customCurrentIndex = (customCurrentIndex - 1 + customSlides.length) % customSlides.length;
    showCustomSlide(customCurrentIndex);
}

customNextButton.addEventListener('click', nextCustomSlide);
customPrevButton.addEventListener('click', prevCustomSlide);

// Auto-slide functionality
setInterval(nextCustomSlide, 3000); // Change slide every 3 seconds


    </script>
</body>
</html>
